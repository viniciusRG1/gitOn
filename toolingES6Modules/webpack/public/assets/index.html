
    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylessheet" href="./style.css">
</head>
<body>
    <section class="container">
        <h1>Gerador de senha</h1>
        <div class="senhaGerada"></div>
        Quantidade de caracteres <input type="number" min="1" max="50" class="qtdCaracteres">
        Adicionar maiúscula <input type="checkbox" class="chkMaiuscula" checked><br>
        Adicionar minuscula <input type="checkbox" class="chkMinuscula" checked><br>
        Adicionar numero <input type="checkbox" class="chkNúmero" checked><br>
        Adicionar simbolos <input type="checkbox" class="chkSimbolo" checked><br>
        <button class="geraSenha">Gerar Senha</button>
    </section>

    <script src="./formGerarSenha.js"></script>
</body>
</html>
